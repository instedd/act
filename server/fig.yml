pgdata:
  image:       debian:wheezy
  volumes:     ["/var/lib/postgresql/data"]

pg:
  image:       postgres:9.3.5
  volumes:     ["pgdata"]

syncdata:
  image:       debian:wheezy
  volumes:     ["/act/sync"]

sshdata:
  image:       debian:wheezy
  volumes:     ["/etc/ssh"]

act:
  image:       instedd/act

  volumes_from:
    - sshdata
    - syncdata

  ports:
    - "8000:80"
    - "2222:22"

  links: ["pg:act_postgres"]

  environment:
    - ACT_APP_DIR
    - ACT_DATABASE_HOST
    - ACT_DATABASE_PASSWORD
    - ACT_DATABASE_PORT
    - ACT_DATABASE_USERNAME
    - SECRET_KEY_BASE